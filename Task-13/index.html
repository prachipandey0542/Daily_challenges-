<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <main>
        <div id="outer">
            <p>Click the button to download <span>song.mp3</span> file</p>
            <div id="inner">
                <div id="pbar"></div>
            </div>  
            <h1>0%</h1>
            <button>Download</button> 

            <p id="done"><span>song.mp3</span> Downloading Complate <i class="ri-check-double-line"></i></p>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
