<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals Images</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <img src="https://images.pexels.com/photos/1054655/pexels-photo-1054655.jpeg?cs=srgb&dl=pexels-hsapir-1054655.jpg&fm=jpg" alt="image">
            <div class="bottom">
                <h3>Elephant</h3>
                <div class="like"><i class="ri-heart-fill"></i></div>
            </div>
        </div>

        <div class="card">
            <img src="https://cdn.pixabay.com/photo/2020/03/10/04/48/animal-4917802_1280.jpg" alt="image">
            <div class="bottom">
                <h3>Zebra</h3>
                <div class="like"><i class="ri-heart-fill"></i></div>
            </div>
        </div>

        <div class="card">
            <img src="https://posterjack.com/cdn/shop/articles/Capturing_the_most_adorable_baby_animal_photos_455x455_5b9199a2-1d9d-4d34-9fb7-1b556cd41ace.jpg?v=1563421975&width=2048" alt="image">
            <div class="bottom">
                <h3>Dog</h3>
                <div class="like"><i class="ri-heart-fill"></i></div>
            </div>
        </div>

        <div class="card">
            <img src="https://media.wired.com/photos/593261cab8eb31692072f129/3:2/w_2560%2Cc_limit/85120553.jpg" alt="image">
            <div class="bottom">
                <h3>Cute Cat</h3>
                <div class="like"><i class="ri-heart-fill"></i></div>
            </div>
        </div>

        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbrRGIjyy8ncJ160VwcD7bd08GzeAbKGHBjA&s" alt="image">
            <div class="bottom">
                <h3>Cow</h3>
                <div class="like"><i class="ri-heart-fill"></i></div>
            </div>
        </div>

        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTloyvF3V2p3cdLrgv-oK-TslkeU4Ppb1YWpg&s" alt="image">
            <div class="bottom">
                <h3>Cute Baby</h3>
                <div class="like"><i class="ri-heart-fill"></i></div>
            </div>
        </div>

        <div class="card">
            <img src="https://i.pinimg.com/564x/8f/5f/f3/8f5ff367488d7243e735a2c741cfaebe.jpg" alt="image">
            <div class="bottom">
                <h3>Cute goat</h3>
                <div class="like"><i class="ri-heart-fill"></i></div>
            </div>
        </div>

        <div class="card">
            <img src="https://cdn.britannica.com/80/140480-131-28E57753/Dromedary-camels.jpg" alt="image">
            <div class="bottom">
                <h3>Camel</h3>
                <div class="like"><i class="ri-heart-fill"></i></div>
            </div>
        </div>
        
    </main>
    
</body>
</html>
